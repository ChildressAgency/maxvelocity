<div class="newsletter-form">
  <div class="form-group">
    <label for="your-name" class="sr-only">First Name</label>
    [text* your-name id:your-name class:form-control placeholder "FIRST NAME*"]
  </div>
  <div class="form-group">
    <label for="your-email" class="sr-only">Email</label>
    [email* your-email id:your-email class:form-control placeholder "EMAIL*"]
  </div>
  <div class="form-group">
    [submit class:btn-submit "LETS DO THIS!"]
  </div>
</div>
